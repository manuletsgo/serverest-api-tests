name: Postman API Tests

on:
  push:
    branches:
      - 'main'

jobs:
  test-api:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
          with:
            node-version: 18
    
      - name: Install newman
        run: npm install -g newman
        
      - name: Install newman
        run: npm install -g newman-reporter-htmlextra

      - name: Make Directory for results
        run: mkdir -p testResults

      - name: Run POSTMAN collection
        run: newman run ./tests/Serverest-API.postman_collection.json -e ./tests/Serverest-API.postman_collection.json -r htmlextra --reporter-htmlextra-export testResults/htmlreport.html --reporter-htmlextra-darkTheme  > testResults/runreport1.html   

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: RunReports
          path: testResults

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: testResults
          keep_files: true
